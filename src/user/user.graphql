scalar DateTime

type User {
  id: ID!
  username: String!
  email: String!
  staffId: String!
  password: String
  role: Role
  createdAt: DateTime
}

input CreateUserInput {
  username: String!
  email: String!
  staffId: String!
  password: String!
  role: Role
}

input UpdateUserInput {
  id: ID!
  username: String
  email: String
  staffId: String
  password: String
  role: Role
}

input OrderByParams {
  field: String
  direction: String
}

type Query {
  users(orderBy: OrderByParams): [User]!
  userByID(id: ID!): User
  userByEmail(email: String!): User
  userByUsername(username: String!): User
  userByStaffId(staffId: String!): User
  currentUser(user: UpdateUserInput): User
}

type Mutation {
  createUser(createUserInput: CreateUserInput!): User!
  updateUser(updateUserInput: UpdateUserInput!): User!
  deleteUser(id: ID!): User
}

enum Role {
  Super
  Admin
  Mod
  User
}
